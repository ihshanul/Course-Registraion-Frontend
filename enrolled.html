<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrolled Students</title>
    <script type="text/javascript" src="script.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        h1 {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 30px auto;
            width: 85%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 20px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ffe9e3;
            transition: background-color 0.3s;
        }

        td {
            color: #444;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }

            .table-container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Enrolled Students</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody id="enrolledtable"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", showEnrolledStudents);
    </script>
</body>
</html>
